<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WTF: Webpack starter kit</title>
    <meta name="description" content="Your project description" />
    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->

      property="og:image"
      content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"
    />
  </head>
    <body class="first">
      <section class="first__section">
        <h1 class="first__heading">Press the button</h1>
        <div class="first__keys">
        <button class="first__button">A<br /><span class="first__sound">clap</span></button>
        <button class="first__button">S<br /><span class="first__sound">hihat</span></button>
        <button class="first__button">D<br /><span class="first__sound">kick</span></button>
        <button class="first__button">F<br /><span class="first__sound">openhat</span></button>
        <button class="first__button">G<br /><span class="first__sound">boom</span></button>
        <button class="first__button">H<br /><span class="first__sound">ride</span></button>
        <button class="first__button">J<br /><span class="first__sound">snare</span></button>
        <button class="first__button">K<br /><span class="first__sound">tom</span></button>
        <button class="first__button">L<br /><span class="first__sound">tink</span></button>
      </div>
        <a class="first__back" href="./index.html" target="Main page"
          >Wróć na stronę główną</a
        >
        <audio class="first__clap first__clap--js" src="../assets/img/drum.wav"></audio>
        <audio class="first__hihat first__hihat--js" src="../assets/img/drum.wav"></audio>
        <audio class="first__kick first__kick--js" src="../assets/img/drum.wav"></audio>
        <audio class="first__openhat first__openhat--js" src="../assets/img/drum.wav"></audio>
        <audio class="first__boom first__boom--js" src="../assets/img/drum.wav"></audio>
        <audio class="first__ride first__ride--js" src="../assets/img/drum.wav"></audio>
        <audio class="first__snare first__snare--js" src="../assets/img/drum.wav"></audio>
        <audio class="first__tom first__tom--js" src="../assets/img/drum.wav"></audio>
        <audio class="first__tink first__tink--js" src="../assets/img/drum.wav"></audio>
      </section>

</html>
