<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's play drum</title>
    <meta name="description" content="Basic drum keys with sound" />
    <meta property="og:title" content="drum" />
    <meta property="og:url" content="https://joannamakarewicz.github.io/drum/" />
    <meta
      property="og:image"
      content="https://joannamakarewicz.github.io/drum/drum.png"
    />
  </head>
    <body class="first">
      <section class="first__section">
        <h1 class="first__heading">Press the button</h1>
        <div class="first__keys">
        <button class="first__button" id="65">A<br /><span class="first__sound">clap</span></button>
        <button class="first__button" id="83">S<br /><span class="first__sound">hihat</span></button>
        <button class="first__button" id="68">D<br /><span class="first__sound">kick</span></button>
        <button class="first__button" id="70">F<br /><span class="first__sound">openhat</span></button>
        <button class="first__button" id="71">G<br /><span class="first__sound">boom</span></button>
        <button class="first__button" id="72">H<br /><span class="first__sound">ride</span></button>
        <button class="first__button" id="74">J<br /><span class="first__sound">snare</span></button>
        <button class="first__button" id="75">K<br /><span class="first__sound">tom</span></button>
        <button class="first__button" id="76">L<br /><span class="first__sound">tink</span></button>
      </div>
        <audio class="first__clap" id="65" src="../assets/img/clap.wav"></audio>
        <audio class="first__clap" id="83" src="/src/assets/img/hihat.wav"></audio>
        <audio class="first__clap" id="68" src="/src/assets/img/kick.wav"></audio>
        <audio class="first__clap" id="70" src="/src/assets/img/openhat.wav"></audio>
        <audio class="first__clap" id="71" src="/src/assets/img/boom.wav"></audio>
        <audio class="first__clap" id="72" src="/src/assets/img/ride.wav"></audio>
        <audio class="first__clap" id="74" src="/src/assets/img/snare.wav"></audio>
        <audio class="first__clap" id="75" src="/src/assets/img/tom.wav"></audio>
        <audio class="first__clap" id="76" src="/src/assets/img/tink.wav"></audio>

      </section>
    </body>
</html>
